<a href="{{ include.url }}" target="_blank" class="social-link">
    <div class="social-icon-wrapper">
        <svg class="tf-social">
            <use xlink:href="{{ '/img/bootstrap-icons.svg' | prepend: site.baseurl }}#{{- include.name -}}"/>
        </svg>
    </div>
    <span class="sr-only">{{ include.label }}</span>
</a>
