<div class="card mb-3 position-relative">
    <div class="row g-0">

        <div class="col-sm-6 col-md-4">
            <img src="{{ include.page.image }}" class="img-fluid rounded-start" alt="{{ include.page.title }}">
        </div>

        <div class="col-sm-6 col-md-8">
            <div class="card-body d-flex flex-column h-100 gap-3">
                <div>
                    <h5 class="card-title mb-3">
                        <a href="{{ site.baseurl}}{{ include.page.url }}" class="stretched-link text-decoration-none text-reset">{{ include.page.title }}</a>
                        <small class="text-muted float-end">{{ include.page.date }}</small>
                    </h5>

                    <p class="card-text">{{ include.page.summary }}</p>
                </div>

                <div class="mt-auto mb-1">
                    {% for label in include.page.labels %}
                        <span style="background-color: var(--tf-pill-bg)" class="badge rounded-pill">{{ label }}</span>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
