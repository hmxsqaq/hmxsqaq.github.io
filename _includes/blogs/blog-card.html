<div class="col-md-6 col-lg-4 position-relative">
    <div class="card h-100 blog-card">

        <div class="card-bg-image" style="background-image: url('{{ include.page.image }}');"></div>
        <div class="card-bg-overlay"></div>

        <div class="card-body d-flex flex-column gap-3">
            <div>
                <h5 class="card-title">
                    <a href="{{ site.baseurl}}{{ include.page.url }}" class="stretched-link text-decoration-none">{{ include.page.title }}</a>
                </h5>
                <p class="card-text"><small>{{ include.page.date | date_to_string }}</small></p>

                {% if include.page.summary %}
                    <p class="card-text">{{ include.page.summary }}</p>
                {% else %}
                    <p class="card-text">{{ include.page.excerpt | markdownify | strip_html | truncatewords: 40 }}</p>
                {% endif %}
            </div>

            <p class="mt-auto mb-1">
                {% for label in include.page.labels %}
                    <span class="badge rounded-pill blog-label">{{ label }}</span>
                {% endfor %}
            </p>
        </div>
    </div>
</div>
